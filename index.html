<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dothraki Translator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navigation">
        <h1 class="nav-name">English to Dothraki Translator</h1>
    </nav>

    <div class="boxed">
        <h2 class="box-title"> English</h2>
        <textarea id="txt-input" placeholder="Text in English"></textarea>

    <button id="btn-translate">
        <b>Translate</b>
    </button>
    
    <h2 class="box-title"> Dothraki</h2>
    <div id="output" ></div>
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
